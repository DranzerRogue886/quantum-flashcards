<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flash Cards</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">⚛️</div>
                    <h1 class="app-title">Quantum Flash Cards</h1>
                </div>
                <button id="themeToggle" class="theme-toggle">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Background -->
        <div class="app-background"></div>

        <!-- Main Content -->
        <main class="content-container">
            <!-- Mode Containers -->
            <div id="createMode" class="mode-container active">
                <div class="flashcard-container">
                    <div class="flashcard" id="currentCard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <textarea id="questionInput" class="card-input" placeholder="Enter your question..."></textarea>
                                <div class="card-actions">
                                    <button id="flipBtn" class="action-button">
                                        <span class="material-icons">flip</span>
                                    </button>
                                </div>
                            </div>
                            <div class="flashcard-back">
                                <textarea id="answerInput" class="card-input" placeholder="Enter your answer..."></textarea>
                                <div class="card-actions">
                                    <button id="saveBtn" class="action-button">
                                        <span class="material-icons">save</span>
                                    </button>
                                    <button id="backFlipBtn" class="action-button">
                                        <span class="material-icons">flip</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <!-- Study Mode Popup (outside main app) -->
    <div id="studyPopup" class="study-popup">
        <div class="study-popup-content">
            <div class="study-header">
                <h2 class="study-title">Study Cards</h2>
                <button id="closeStudyBtn" class="action-button" title="Close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="study-container">
                <!-- Study cards will be dynamically added here -->
            </div>
        </div>
    </div>

            <!-- Piles Container -->
            <div class="piles-container">
                <div class="pile-item" data-pile="unstudied">
                    <div class="pile-card">
                        <h3>Unstudied</h3>
                        <div class="pile-count">0</div>
                        <button class="study-button">
                            <span class="material-icons">school</span>
                            Study
                        </button>
                    </div>
                </div>
                <div class="pile-item" data-pile="wrong">
                    <div class="pile-card">
                        <h3>Wrong</h3>
                        <div class="pile-count">0</div>
                        <button class="study-button">
                            <span class="material-icons">school</span>
                            Study
                        </button>
                    </div>
                </div>
                <div class="pile-item" data-pile="almost">
                    <div class="pile-card">
                        <h3>Almost</h3>
                        <div class="pile-count">0</div>
                        <button class="study-button">
                            <span class="material-icons">school</span>
                            Study
                        </button>
                    </div>
                </div>
                <div class="pile-item" data-pile="right">
                    <div class="pile-card">
                        <h3>Right</h3>
                        <div class="pile-count">0</div>
                        <button class="study-button">
                            <span class="material-icons">school</span>
                            Study
                        </button>
                    </div>
                </div>
                <div class="pile-item" data-pile="done">
                    <div class="pile-card">
                        <h3>Done</h3>
                        <div class="pile-count">0</div>
                        <button class="study-button">
                            <span class="material-icons">school</span>
                            Study
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/app.js" type="module"></script>
</body>
</html>
