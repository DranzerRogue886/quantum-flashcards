<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Quantum Flashcards - An advanced flashcard application with quantum-themed UI">
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Quantum Flashcards</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="apple-touch-icon" href="apple-touch-icon.png">
    
    <!-- Web App Manifest -->
    <link rel="manifest" href="manifest.json">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="src/css/main.css">
</head>
<body>
    <div class="app-container">
        <!-- Neural Network Background -->
        <div class="neural-network-bg"></div>

        <!-- Header -->
        <header class="app-header">
            <div class="header-content">
                <div class="logo-container">
                    <h1 class="app-title">Quantum Flashcards</h1>
                </div>
                <button id="themeToggle" class="theme-toggle" title="Toggle Theme">
                    <span class="material-icons">dark_mode</span>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <div class="content-container">
            <!-- Create Mode -->
            <div id="createMode" class="mode-container active">
                <div class="flashcard-container">
                    <div id="currentCard" class="flashcard">
                        <div class="flashcard-inner">
                            <div class="flashcard-front">
                                <textarea id="questionInput" class="card-input" placeholder="Enter your question..."></textarea>
                                <div class="card-actions">
                                    <button id="flipBtn" class="action-button" title="Flip">
                                        <span class="material-icons">flip</span>
                                    </button>
                                    <button id="saveBtn" class="action-button primary" title="Save">
                                        <span class="material-icons">save</span>
                                        Save Card
                                    </button>
                                </div>
                            </div>
                            <div class="flashcard-back">
                                <textarea id="answerInput" class="card-input" placeholder="Enter your answer..."></textarea>
                                <div class="card-actions">
                                    <button id="backFlipBtn" class="action-button" title="Return">
                                        <span class="material-icons">flip</span>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Piles Container -->
            <div class="piles-container">
                <div class="pile-item" data-pile="unstudied">
                    <h3>Unstudied</h3>
                    <span class="pile-count">0</span>
                    <button class="study-button" title="Study">
                        <span class="material-icons">school</span>
                    </button>
                </div>
                <div class="pile-item" data-pile="wrong">
                    <h3>Wrong</h3>
                    <span class="pile-count">0</span>
                    <button class="study-button" title="Study">
                        <span class="material-icons">school</span>
                    </button>
                </div>
                <div class="pile-item" data-pile="almost">
                    <h3>Almost</h3>
                    <span class="pile-count">0</span>
                    <button class="study-button" title="Study">
                        <span class="material-icons">school</span>
                    </button>
                </div>
                <div class="pile-item" data-pile="right">
                    <h3>Right</h3>
                    <span class="pile-count">0</span>
                    <button class="study-button" title="Study">
                        <span class="material-icons">school</span>
                    </button>
                </div>
                <div class="pile-item" data-pile="done">
                    <h3>Done</h3>
                    <span class="pile-count">0</span>
                    <div class="pile-buttons">
                        <button class="study-button" title="Study">
                            <span class="material-icons">school</span>
                        </button>
                        <button id="deleteDoneBtn" class="delete-button" title="Delete All Done Cards">
                            <span class="material-icons">delete_sweep</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Study Mode Popup (outside main app) -->
    <div id="studyPopup" class="study-popup">
        <div class="study-popup-content">
            <div class="study-header">
                <h2 class="study-title">Study Cards</h2>
                <button id="closeStudyBtn" class="action-button" title="Close">
                    <span class="material-icons">close</span>
                </button>
            </div>
            <div class="study-container">
                <!-- Study cards will be dynamically added here -->
            </div>
        </div>
    </div>

    <script type="module" src="src/js/app.js"></script>
</body>
</html>
