<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantum FlashCards</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="particle-network-animation">
        <div class="glow glow-1"></div>
        <div class="glow glow-2"></div>
        <div class="glow glow-3"></div>
    </div>
    <button id="fullscreenBtn" class="control-btn fullscreen-btn">
        <i class="fas fa-expand"></i>
        Fullscreen
    </button>
    <button id="supportBtn" class="control-btn support-btn">
        <i class="fas fa-question-circle"></i>
    </button>
    <button id="supportMeBtn" class="control-btn support-me-btn">
        <i class="fas fa-heart"></i>
        Support ME
    </button>
    
    <div class="app-container">
        <header>
            <h1>Quantum FlashCards</h1>
        </header>

        <main>
            <!-- Main Card Section -->
            <section class="main-card">
                <div class="flashcard" id="mainCard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <textarea placeholder="Enter your question..." id="questionInput"></textarea>
                        </div>
                        <div class="flashcard-back">
                            <textarea placeholder="Enter your answer..." id="answerInput"></textarea>
                        </div>
                    </div>
                </div>
                <div class="card-controls">
                    <button id="flipBtn" class="glow-button">Flip Card</button>
                    <button id="saveBtn" class="glow-button blue">Save Card</button>
                </div>
            </section>

            <!-- Piles Section -->
            <section class="piles-container">
                <div class="pile blue" id="unstudiedPile">
                    <h3>Unstudied</h3>
                    <span class="card-count">0</span>
                    <button class="study-btn">Study</button>
                </div>
                <div class="pile red" id="wrongPile">
                    <h3>Wrong</h3>
                    <span class="card-count">0</span>
                    <button class="study-btn">Study</button>
                </div>
                <div class="pile gold" id="closePile">
                    <h3>Close</h3>
                    <span class="card-count">0</span>
                    <button class="study-btn">Study</button>
                </div>
                <div class="pile green" id="rightPile">
                    <h3>Right</h3>
                    <span class="card-count">0</span>
                    <button class="study-btn">Study</button>
                </div>
                <div class="pile purple" id="deletionPile">
                    <h3>Deletion</h3>
                    <span class="card-count">0</span>
                </div>
            </section>

            <!-- Study Mode Section -->
            <section class="study-mode hidden" id="studyMode">
                <div class="flashcard" id="studyCard">
                    <div class="flashcard-inner">
                        <div class="flashcard-front">
                            <p class="question-text"></p>
                            <textarea placeholder="Enter your answer and press Enter or click Check Answer..." id="studyAnswer"></textarea>
                            <button id="checkAnswerBtn" class="glow-button blue">
                                <i class="fas fa-check"></i> Check Answer
                            </button>
                        </div>
                        <div class="flashcard-back">
                            <div class="answer-comparison">
                                <div class="your-answer" id="userAnswerBox">
                                    <h4>Your Answer:</h4>
                                    <p class="user-answer-text"></p>
                                </div>
                                <div class="correct-answer">
                                    <h4>Correct Answer:</h4>
                                    <p class="correct-answer-text"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="exit-study-btn" title="Exit Study Mode"><i class="fas fa-times"></i></button>
                <div class="study-controls">
                    <button class="category-btn wrong">Wrong</button>
                    <button class="category-btn close">Close</button>
                    <button class="category-btn right">Right</button>
                    <button class="category-btn delete">Delete</button>
                </div>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/particle-animation.js"></script>
</body>
</html>
